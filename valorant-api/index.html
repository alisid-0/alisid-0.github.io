<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Valorant</h1>
    <div id="search-container">
        <header>
            <input type="text" placeholder="Enter agent name here!"/>
            <button>GO!</button>
        </header>
    </div>

    <div class="agent">
        <h3 id="agent-section"></h3>
        <div id="img-role-desc">
            <img id="agent-img" src="" alt="">
            <div id="agent-role">
                <h3 class="role-title"></h3>
                <h3 id="agent-description"></h3>
            </div>
        </div>
    </div>

    <div id="agent-portrait">
        <h3></h3>
    </div>

    <div class="abilities">
        <h2 id="abilities-header"></h2>
        <div id="abilities-spread"></div>
    </div>



</body>
</html>
