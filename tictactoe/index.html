<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1 id="title">TIC TAC TOE</h1>

  <div id="score-play-again">

    <div id="score-container">
      <table>
        <tr>
          <th>P1</th>
          <th>AI</th>
        </tr>
        <tr>
          <th id="score-1">0</th>
          <th id="score-2">0</th>
        </tr>
      </table>
    </div>

    <div id="result-container">
      <h2 id="result"></h2>
    </div>

    <div id="play-again-container">
      <button id="play-again">Play again?</button>
    </div>
    
  </div>


  <div id="line-one">
    <button class="gameButton" id="btn1"></button>
    <button class="gameButton" id="btn2"></button>
    <button class="gameButton" id="btn3"></button>
  </div>

  <div id="line-two">
    <button class="gameButton" id="btn4"></button>
    <button class="gameButton" id="btn5"></button>
    <button class="gameButton" id="btn6"></button>
  </div>

  <div id="line-three">
    <button class="gameButton" id="btn7"></button>
    <button class="gameButton" id="btn8"></button>
    <button class="gameButton" id="btn9"></button>
  </div>

  
  
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
